<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-container">
            <input type="number" id="length" value="12">
            <input type="text" id="password" readonly>
            <button onclick="generatePassword()">Generate Password</button>
            <button id="copy-btn" onclick="copyPassword()">Copy Password</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
