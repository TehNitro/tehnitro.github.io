<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/246f3ed870.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-item">
            <div class="add-item-container">
                <button id="remove-button" title="Delete all to-dos"><i class="fas fa-trash"></i></button>
                <input type="text" id="new-item" placeholder="Add a new to-do...">
                <button id="add-button" title="Add a to-do"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="items">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
