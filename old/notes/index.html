<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Notes</title>
</head>

<body>
    <div class="left-side">
        <div class="buttons">
            <button id="save-btn"><i class="fa-solid fa-floppy-disk"></i>&nbsp; Save Note</button>
        </div>
        <div id="sidebar"></div>
    </div>
    <div class="right-side">
        <div class="textarea-container">
            <textarea name="Notepad" id="notepad" placeholder="Write a note to save..." spellcheck="false"></textarea>
            <span id="char-count">0</span>
        </div>
    </div>
    <div id="error-container"></div>
</body>
<script>
    var notepad = document.getElementById('notepad');
    var charCount = document.getElementById('char-count');

    notepad.addEventListener('input', function () {
        var count = notepad.value.length;
        charCount.innerText = count;
    });
</script>
<script src="app.js"></script>

</html>
